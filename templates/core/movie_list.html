<!-- templates/core/movie_list.html -->
{% extends "base.html" %}

{% block title %}
	All The Movies
{% endblock title %}

{% block main %}
	<ul>
		{% for 	movie in object_list  %}
			<li>
				<a href="{% url 'core:MovieDetail' pk=movie.id %}">
					{{ movie }}
				</a>
			</li>
		{% empty %}
			<li>No moviews yet.</li>
		{% endfor %}
		<p>
			Using https?
			{{ request.is_secure|yesno }}
		</p>
	</ul>
{% endblock main %}
