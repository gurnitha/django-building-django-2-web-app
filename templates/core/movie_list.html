<!-- templates/core/movie_list.html -->
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Movie List</title>
</head>
<body>
	<ul>
		{% for 	movie in object_list  %}
			<li>{{ movie }}</li>
		{% empty %}
			<li>No moviews yet.</li>
		{% endfor %}
		<p>
			Using https?
			{{ request.is_secure|yesno }}
		</p>
	</ul>
</body>
</html>
